<div class="container-fluid">
    <div class="row">
        <div class="col-sm">
            <div class="actorModal">
                <div class="modal fade" id="actorModal" tabindex="-1" role="dialog"
                    aria-labelledby="actorModalTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="actorModalLongTitle">Add Actor Details</h5>
                            </div>
                            <div class="modal-body">
                                <form id="add-actor" onsubmit="editActor()">
                                    <div class="form-group">
                                        <label for="actorName">Actor's Name</label>
                                        <input type="text" class="form-control" id="actorName"
                                            placeholder="Actor Name" name="name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="actorGender">Actor's Gender</label>
                                        <select class="form-control" id="actorGender" name="gender" required>
                                            <option>Male</option>
                                            <option>Female</option>
                                        </select> 

                                    </div>
                                    <div class="form-group">
                                        <label for="actorDOB">Date of Birth:</label>
                                        <input min="1930-01-01" max="2110-01-01" type="date" class="form-control" id="actorDOB" name="dob" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="actorBio">Actor's Bio</label>
                                        <textarea class="form-control" id="actorBio" name="bio" rows="3" required></textarea>
                                    </div>
                                    <button class="btn btn-outline-success" type="submit">Submit</button>
                                    <button form="add-actor" type="button" class="btn btn-outline-danger" id="addActorClose"
                                        data-dismiss="modal">Close</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="producerModal">

                <div class="modal fade" id="producerModal" tabindex="-1" role="dialog"
                    aria-labelledby="producerModalTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="producerModalLongTitle">Add Producer Details</h5>
                            </div>
                            <div class="modal-body">
                                <form id="add-producer" onsubmit="">
                                    <div class="form-group">
                                        <label for="producerName">Producer's Name</label>
                                        <input type="text" class="form-control" id="producerName"
                                            placeholder="Producer Name" name="Name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="producerGender">Producer's Gender</label>
                                        <select class="form-control" id="producerGender" name="gender" required>
                                            <option>Male</option>
                                            <option>Female</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="producerDOB">Date of Birth:</label>
                                        <input min="1930-01-01" max="2110-01-01" type="date" class="form-control" id="producerDOB" name="DOB" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="producerBio">Producer's Bio</label>
                                        <textarea class="form-control" id="producerBio" name="Bio"
                                            rows="3" required></textarea>
                                    </div>
                                    <button class="btn btn-outline-success" type="submit"
                                        >Submit</button>
                                    <button type="button" class="btn btn-outline-danger" id="addProducerClose"
                                        data-dismiss="modal">Close</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="genreModal">
                <div class="modal fade" id="genreModal" tabindex="-1" role="dialog"
                    aria-labelledby="genreModalTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="genreModalLongTitle">Add Genre Details</h5>
                            </div>
                            <div class="modal-body">
                                <form id="add-genre"  onsubmit="addGenre()">
                                    <div class="form-group">
                                        <label for="genreName">Genre Name</label>
                                        <input type="text" class="form-control" id="genreName" name="Name"
                                            placeholder="Genre Name" required>
                                    </div>
                                    <button class="btn btn-outline-success" type="submit" >Submit</button>
                                    <button type="button" class="btn btn-outline-danger" id="addGenreClose"
                                        data-dismiss="modal">Close</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
