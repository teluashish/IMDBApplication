 <script src="https://unpkg.com/@coreui/coreui/dist/js/coreui.min.js"></script>
  <title>DeltaX Movie Database</title>

<body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm">
            <div class="producerModal">
                <div class="modal fade" id="producerModal" tabindex="-1" role="dialog"
                    aria-labelledby="producerModalTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="producerModalLongTitle">Edit Producer Details</h5>
                            </div>
                            <div class="modal-body">
                                <form id="add-producer" onsubmit="editProducer()">
                                    <div class="form-group">
                                        <label for="producerName">Producer's Name</label>
                                        <input type="text" class="form-control" id="producerName"
                                            placeholder="Producer Name" name="name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="producerGender">Producer's Gender</label>
                                        <select class="form-control" id="producerGender" name="gender" required>
                                            <option>Male</option>
                                            <option>Female</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="producerDOB">Date of Birth:</label>
                                        <input type="date" class="form-control" id="producerDOB" name="dob" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="producerBio">Producer's Bio</label>
                                        <textarea class="form-control" id="producerBio" name="bio" rows="3" required></textarea>
                                    </div>
                                    <button class="btn btn-outline-success" type="submit">Submit</button>
                                    <button type="button" class="btn btn-outline-danger" id="addProducerClose"
                                        data-dismiss="modal">Close</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            </div>
        <div class="row">
          <div class="col-lg-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <a class="navbar-brand" href="index.html">DeltaX </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="actors.html">Actors</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="producers.html">Producers</a>
                  </li>

                </ul>
              </div>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </nav>
          </div>
        </div>

        <div class="row producerCards" id="producerCards">

        </div>
